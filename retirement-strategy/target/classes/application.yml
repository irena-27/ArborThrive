server:
  port: 5477
app:
  security:
    jwtSecret: change-me-to-a-strong-secret-change-me-to-a-strong-secret
    jwtExpirationSeconds: 7200
    demoUsername: demo
    demoPassword: demo123
logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{correlationId}] %logger{36}
      - %msg%n'
  level:
    com.blackrock.challenge.security: DEBUG
    org.springframework.security: DEBUG
resilience4j:
  ratelimiter:
    instances:
      returns:
        limitForPeriod: 60
        limitRefreshPeriod: 1m
        timeoutDuration: 0
  bulkhead:
    instances:
      returns:
        maxConcurrentCalls: 20
        maxWaitDuration: 0
  timelimiter:
    instances:
      returns:
        timeoutDuration: 2s
        cancelRunningFuture: true
